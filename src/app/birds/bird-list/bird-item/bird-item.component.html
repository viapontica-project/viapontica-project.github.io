<div class="centered">
  <a style="cursor: pointer;" [routerLink]="[id]">
    <mat-card class="example-card-small">
      <mat-card-header class="aliux">
        <mat-card-title matTooltip="Подробна информация">
          <a href={{bird.infoLink}}>{{bird.name}}</a>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="bird.image" alt="{{ bird.name }}">
    </mat-card>
  </a>
</div>
