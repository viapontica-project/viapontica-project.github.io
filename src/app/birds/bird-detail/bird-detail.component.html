  <mat-card class="example-card-big">
    <mat-card-header>

      <mat-card-title class="title-big" matTooltip="Подробна информация">

      </mat-card-title>
      <mat-card-subtitle class="subtitle-big"> <strong>Разред: </strong>{{bird.species}}</mat-card-subtitle>
      <mat-card-subtitle class="subtitle-big"><strong>Местообитание: </strong>{{bird.area}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="bird.image" alt="{{ bird.name }}">
    <mat-card-content class="subtitle-big">
      <p>{{bird.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
